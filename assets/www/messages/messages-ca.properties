app-description=L'aplicació oficial del Viccionari per a l'Android. El Viccionari és un diccionari web que tothom pot modificar i està disponible en més de 150 llengües.\n\nCaracterístiques: deseu un article per llegir-lo després fora de línia, compartiu articles amb la funcionalitat de compartició de l'Android, llegiu l'article en una llengua diferent, escolteu les pronuncies d'una paraules, cerca en pantalla completa, etc.\n\nFeu-nos arribar la vostra opinió des del Twitter a @WikimediaMobile.
