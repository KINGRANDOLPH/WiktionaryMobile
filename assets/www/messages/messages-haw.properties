app-description=ʻO kēia ka polokalamu Wikioneli ʻoiaʻiʻo no ka ʻAnakaloida. ʻO Wikioneli he puke wehewehe pūnaewele e hiki i nā kānaka apau ke hoʻololi, i loko o 150 mau ʻōlelo a ʻoi.\n\nHelena: Mālama i kekahi ʻatikala no ka heluhelu ʻana ma ka pūnaewele aiʻole ma ka pūnaewele ʻole, ʻalo i nā ʻatikala ma o ka "ʻAlo" ʻAnakaloida, heluhelu i ka ʻatikala i kekahi ʻōlelo ʻē aʻe, hoʻolohe i nā leo huaʻōlelo a huli me kekahi papakaumaka piha\n\nE leka iā mākou i ko ʻoukou manaʻo ma Twitter @WikimediaMobile.
