app-description=Официальное приложение для чтения Викисловаря в аппаратах Android. Викисловарь – это веб-словарь, доступный на 150 языках, который может редактировать каждый.\n\nВозможности: Сохранение статьи для более позднего чтения или для чтения в автономном режиме, публикация статей с использованием функции Android «Публикация», чтение статьи на других языках, поиск в ширину экрана.\n\nПрисылайте нам свои отзывы на Twitter – @WikimediaMobile.
