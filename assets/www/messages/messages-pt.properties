app-description=App oficial da Wikipédia para Android. A Wikipédia é a enciclopédia livre que contém mais de 20 milhões de artigos em 280 línguas e é a referência mais completa e amplamente utilizada já criada por humanos.\n\nRecursos: Guardar artigo para ler mais tarde ou off-line, pesquisar artigos nas proximidades, partilhar artigos usando a função "Share" do Android, ler o artigo num idioma diferente, pesquisa em ecrã inteiro.\n\nEnvie seus comentários no Twitter @WikimediaMobile.
