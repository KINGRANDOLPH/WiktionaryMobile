app-description=Επίσημη Εφαρμογή Βικιλεξικού για Android. Το Βικιλεξικό είναι ένα λεξικό που βρίσκεται στον παγκόσμιο ιστό το οποίο μπορεί να επεξεργαστεί οποιοσδήποτε και είναι διαθέσιμο σε πάνω από 150 γλώσσες.\n\nΧαρακτηριστικά: Αποθηκεύστε λήμματα για να τα διαβάσετε αργότερα ή εκτός σύνδεσης, Κοινοποιήστε λήμματα μέσω της λειτουργίας "Κοινοποίησης" του Android, Διαβάστε λήμματα σε διαφορετική γλώσσα, Ακούστε την προφορά των λέξεων, Αναζητήστε σε πλήρη οθόνη\n\nΣτείλτε μας τα σχόλιά σας στο Twitter @WikimediaMobile.
